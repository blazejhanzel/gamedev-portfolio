name: ðŸ¤– Try to build website on PR changes

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Check if build passes
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: ðŸ”¨ Build using Node.js 22.18
      uses: actions/setup-node@v3
      with:
        node-version: '22.18'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'
    - run: npm ci
    - run: NODE_OPTIONS=--openssl-legacy-provider npm run build

    - name: Add build status comment
      if: ${{ success() }}
      uses: unsplash/comment-on-pr@v1.3.0
      with:
        message: 'The build passed. :white_check_mark:'

    - name: Add build failure comment
      if: ${{ failure() }}
      uses: unsplash/comment-on-pr@v1.3.0
      with:
        message: 'The build failed. :x:'
