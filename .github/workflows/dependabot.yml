name: ðŸ¤– Dependabot PR build test

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Test build for PR
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.14.2'
    - run: npm install
    - run: npm run test

    - name: Add build status comment
      if: ${{ success() }}
      uses: unsplash/comment-on-pr@v1.3.0
      with:
        message: 'The build passed. :white_check_mark:'

    - name: Add build failure comment
      if: ${{ failure() }}
      uses: unsplash/comment-on-pr@v1.3.0
      with:
        message: 'The build failed. :x:'

  notifications:
    if: always()
    runs-on: ubuntu-latest
    steps:
    - name: Send notification
      if: ${{ failure() }}
      run: echo "The workflow failed."