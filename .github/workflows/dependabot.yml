name: ğŸ¤– Try to build website on PR changes

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: ğŸ” Try to build
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v3

    - name: ğŸ”¨ Build using Node.js 22.18
      uses: actions/setup-node@v3
      with:
        node-version: '22.18'
    - run: npm ci
    - run: npm run build

    - name: Add build status comment
      if: ${{ success() }}
      uses: unsplash/comment-on-pr@v1.3.0
      with:
        message: 'The build passed. :white_check_mark:'

    - name: Add build failure comment
      if: ${{ failure() }}
      uses: unsplash/comment-on-pr@v1.3.0
      with:
        message: 'The build failed. :x:'

  notifications:
    if: always()
    runs-on: ubuntu-latest
    steps:
    - name: Send notification
      if: ${{ failure() }}
      run: echo "The workflow failed."